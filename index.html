<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <img src="https://kq-storage.s3.ap-south-1.amazonaws.com/Github/astronaut/space-man-1%5B1%5D.png" alt="astronaut-1" id="astronaut-1">

    <img src="https://kq-storage.s3.ap-south-1.amazonaws.com/Github/astronaut/space-man-2%5B1%5D.png" alt="astronaut-2" id="astronaut-2">
    <form action="">
        <h1>Rocket around the moon with your BFFs</h1>

        <label for="country" class="block-display">Departure country</label>
        <select id="country">
            <option value="india">India</option>
            <option value="usa">USA</option>
            <option value="uae">UAE</option>
        </select>

        <label for="number" class="block-display">No. of space travelers</label>
        <input type="text" name="number">

        <label for="email" class="block-display">Your email</label>
        <input type="email" name="email" placeholder="ilovespace@gmail.com">

        <label for="radio" class="block-display">Do you want to rent a space suit?</label>
        <input type="radio" name="radio">
        <label>Yes, please</label>
        <input type="radio" name="radio">
        <label>No, I have my own</label>

        <input class="block-display" type="submit" value="TAKE US TO SPACE">
    </form>
</body>
</html>
